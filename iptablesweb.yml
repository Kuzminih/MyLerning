- name: "Configuration firewall and routing with iptables service for host vm2 router"
  hosts: router
  become: true

  tasks:
    - name: "NAT for route internal network #2"
      iptables:
        table: 'nat'
        chain: POSTROUTING
        out_interface: 'eth3'
        jump: MASQUERADE
    
    - name: "Create FORWARD rules for internal network"
      iptables:
        table: 'filter'
        chain: FORWARD
        source: '10.10.12.0/24'
        jump: ACCEPT


